<!DOCTYPE html>
<html lang="en" class="m-0 p-0">
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    class="d-flex justify-content-center flex-column align-items-center w-100 change-bg"
  >
    <main
      class="text-center change-text p-5 rounded bg-white shadow-sm"
      id="quote-box"
    >
      <div id="text">
        <span id="quotation-mark"><i class="fas fa-quote-left"></i>&nbsp;</span
        ><span id="inner-quote"></span>
      </div>
      <div class="text-right my-3">
        <span>â€” </span><span id="author"></span>
      </div>
      <div class="d-flex justify-content-between" id="quote-controls">
        <div>
          <a
            href="twitter.com/intent/tweet"
            class="btn share-btn change-bg text-white"
            id="tweet-quote"
            type="button"
            target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="https://www.tumblr.com/widgets/share/tool"
            class="btn share-btn change-bg text-white"
            id="post-quote"
            type="button"
            target="_blank"
          >
            <i class="fab fa-tumblr"></i>
          </a>
        </div>
        <button class="btn change-bg text-white" id="new-quote" type="button">
          New Quote
        </button>
      </div>
    </main>
    <div id="credits-container" class="mt-2 fs-6 text-white">
      by
      <a
        id="credits-link"
        class="text-white"
        rel="noopener"
        href="https://www.davidgbiggs.com"
        >david</a
      >
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
